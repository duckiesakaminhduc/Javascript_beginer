<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = {
            a: 1,
            b: 2,
            sum : function () {
                return this.a + this.b;
            }
        };

        document.write(x.sum())
        x.minus = function() {
            return this.a - this.b;
        }
        document.write(x.minus());

    </script>
</body>

</html>
