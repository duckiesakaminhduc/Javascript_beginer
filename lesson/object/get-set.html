<body>
    <script>
        let person = {
            full: 'minh',
            level: 1,

            get getfullname() {
                if (this.level == 1) {
                    return this.full;
                } else {
                    return "ban khong du quyen"
                }
            },

            set setFullname(thamso) {
                if(this.level == 1) {
                    this.full = thamso;
                }
            }


        }
        person.setFullname ='ducminh'
        document.write(person.getfullname);
    </script>
</body>
