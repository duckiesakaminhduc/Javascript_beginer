<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = [3, 2, 1, 6, 5, 7];
        let y = ['b', 'c', 'a', 'd', 'z', 'f']
        document.write(x.sort())
        let result = x.sort(function (a, b) {
            return a - b;
        })
        document.write(result)
        document.write('<br>')
        document.write(y.sort())
        document.write('<br>')
        document.write(x.reverse());

    </script>
</body>

</html>
