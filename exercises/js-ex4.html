<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let total = 0;
        let n = 0;
        for (i = 1; i <= n; i++) {
            total += Math.pow(i, 2);
        }
        document.write(total);
    </script>
</body>

</html>
